{% extends "base.html" %}
{% block title %}Apply for eDelivery membership &ndash; ELRC-SHARE{% endblock %}

{% block content %}
    <form class="form_helper"
          enctype="multipart/form-data"
          action="{% url 'edelivery_application' %}"
          method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit"/>
    </form>
{% endblock %}
