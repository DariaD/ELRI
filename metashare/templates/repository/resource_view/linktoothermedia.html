{% load replace %}
{% load i18n %}

{% spaceless %}

<label class='title'>{% trans 'Link to Other Media' %}</label>
{% for key, value in link.items %}
		 <div class="dataline indented">
			<label>
				<strong>{{ key|rep }}:</strong> {{ value }}
			</label>
		</div>				
{% endfor %}

{% endspaceless %}
