{% load replace %}
{% load i18n %}

{% spaceless %}

<label class='title'>{% trans 'N-Gram' %}</label>
<div class="dataline">
{% for key, value in ngram.items %}	
		<div class="dataline indented">
			<label>
				<strong>{{ key|rep }}:</strong> {{ value }}
			</label>
		</div>
{% endfor %}
</div>

{% endspaceless %}
